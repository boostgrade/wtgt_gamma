name: "Build application"

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Validate semantic changelog update
        if: ${{ github.event_name == 'pull_request' }}
        uses: GetStream/verify-semantic-changelog-update@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v3.0.0

      - name: Install Flutter
        uses: subosito/flutter-action@v2.3.0
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Run dependency validator
        run: |
          flutter pub global activate dependency_validator
          flutter pub global run dependency_validator:dependency_validator

      - name: Analyze project
        uses: invertase/github-action-dart-analyzer@v1
        with:
          fatal-infos: true
          fatal-warnings: true

      - name: dart-code-metrics
        uses: dart-code-checker/dart-code-metrics-action@v1.5.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          folders: "lib, test"
          pull_request_comment: true

      - name: Verify formatting
        run: flutter format --set-exit-if-changed .

  testing:
    needs: analysis
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0

      - name: Install lcov
        run: |
          sudo apt-get update
          sudo apt-get install -y lcov

      - name: Install Flutter
        uses: subosito/flutter-action@v2.3.0
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --exclude-tags=golden --reporter=expanded --coverage

      - name: Publish test results
        uses: dorny/test-reporter@v1.5.0
        if: success() || failure() # run this step even if previous step failed
        with:
          name: Tests result
          path: reports/tests.json
          reporter: dart-json
          token: ${{ secrets.GITHUB_TOKEN }}

  golden_testing:
    needs: analysis
    runs-on: macos-11

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0

      - name: Install Flutter
        uses: subosito/flutter-action@v2.3.0
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test --tags=golden --reporter=expanded

      - name: Publish test results
        uses: dorny/test-reporter@v1.5.0
        if: success() || failure() # run this step even if previous step failed
        with:
          name: Golden Tests result
          path: packages/health_diary_watches_app/reports/tests.json
          reporter: dart-json
          token: ${{ secrets.GITHUB_TOKEN }}

  build-apk:
    needs: [testing, golden_testing]
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0

      - name: Install Flutter
        uses: subosito/flutter-action@v2.3.0
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Build apk
        run: flutter build apk

  build-ios:
    needs: [testing, golden_testing]
    runs-on: macos-11

    steps:
      - name: Checkout
        uses: actions/checkout@v3.0.0

      - name: Install Flutter
        uses: subosito/flutter-action@v2.3.0
        with:
          channel: "stable"

      - name: Install dependencies
        run: flutter pub get

      - name: Build ios
        run: flutter build ios --no-codesign
